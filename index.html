<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just for You ❤️</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
    }

    .box {
      width: 300px;
      text-align: center;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>*restricted access*</h2>

    <input type="text" id="username" placeholder="Your name">
    <input type="password" id="password" placeholder="Password">

    <div style="margin-top:10px;">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button onclick="login()">Enter</button>

    <div class="error" id="error">Wrong details</div>
  </div>
  
<script src="auth.js"></script>

</body>
</html>
